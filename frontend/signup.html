<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyDiary</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <form action="" class="sign-up-form" method="">
        <div class="field">
            <input type="text" id="email" name="email" class="form-input" placeholder=" ">
            <label for="email" class="form-label">Email</label>

        </div>
        <div class="field">
            <input type="password" id="password" name="password" class="form-input" placeholder=" ">

            <label for="password" class="form-label">Mot de passe </label>
        </div>
        <div class="field">
            <button type="submit" class="form-input btn-submit-signup">S'inscrire</button>
        </div>
        
    </form>


   
<script src="/js/auth.js"></script>

    
</body>
</html>
